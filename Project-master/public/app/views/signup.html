<secttion>
	<div ng-app="webrtcV0App">
		<div class="login">
			<h2>Registration</h2>
	        <div class="login-screen">
	          <form class="login-form" action="/signup" method="POST">
	          	<div class="form-group">
	            	<input id="login-name" type="text" name="username" class="form-control login-field" placeholder="Enter your username" required />
              		<label class="login-field-icon fui-user"></label>
	            </div>
	            <div class="form-group">
	            	<input id="login-name" type="text" name="firstName" class="form-control login-field" placeholder="Enter your name" required />
              		<label class="login-field-icon fui-user"></label>
	            </div>

            	<div class="form-group">
            		<input id="login-lname" type="text" name="lastName" class="form-control login-field" placeholder="Enter your last name" required />
          			<label class="login-field-icon fui-user"></label>
	            </div>

            	<div class="form-group">
            		<input id="login-email" type="text" name="email" class="form-control login-field" placeholder="Enter your email" required />
          			<label class="login-field-icon fui-mail"></label>
	            </div>

	            <div class="form-group">
	            	<input id="login-pass" type="password" name="password" class="form-control login-field" placeholder="Password" required />
              		<label class="login-field-icon fui-lock"></label>
	            </div>

	            <div class="form-group">
	            	<input id="login-country" type="text" name="country" class="form-control login-field" placeholder="Country" required />
              		<label class="login-field-icon fui-home"></label>
	            </div>
	            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
	            
	          </form>
	        </div>
	    </div>
	</div>
</secttion>
